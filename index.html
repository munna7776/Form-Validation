<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>

    <title>Form Validation</title>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class=" d-flex  flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="  d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none ">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul class=" nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ">
            <li>
              <a href="#" class="nav-link px-2 link-secondary">Overview</a>
            </li>
            <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="munna.jpg" alt="MUNNA" width="32" height="32" class="rounded-circle"/>
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div id="success" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Congratulations!</strong> You have submitted the form successfully. 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Error!</strong> Look at the form again and re-correct it.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="fname" class="form-label">First Name</label>
          <input id="fname" type="text" class="form-control" placeholder="First Name" required/>
        </div>
        <div class="col-md-4">
          <label for="mname" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="mname"  placeholder="Middle Name" required/>
        </div>
        <div class="col-md-4">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Last Name" required/>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Enter your e-mail id</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control"  id="email" placeholder="ex - anyone@example.com" required />
          </div>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select" aria-label="Default select example" required>
          </select>
        </div>
        <div class="col-md-4">
          <label for="districts" class="form-label">Districts</label>
          <select id="districts" class="form-select" aria-label="Default select example" required>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="address" class="form-label">Textarea</label>
          <textarea class="form-control" id="address" placeholder="Address" required></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check" required/>
            <label class="form-check-label" for="check">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback" id="invalid">
                  You must agree before submitting.
                </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" id="btn">
            Submit form
          </button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
  </body>
</html>
